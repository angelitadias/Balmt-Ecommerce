<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>
<body>
    <h1>Produtos</h1>
    <div>
        <h2>Produto 1</h2>
        <p>Preço: R$ 100,00</p>
        <button onclick="adicionarAoCarrinho('Produto 1', 100)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <h2>Produto 2</h2>
        <p>Preço: R$ 150,00</p>
        <button onclick="adicionarAoCarrinho('Produto 2', 150)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <h2>Produto 3</h2>
        <p>Preço: R$ 200,00</p>
        <button onclick="adicionarAoCarrinho('Produto 3', 200)">Adicionar ao Carrinho</button>
    </div>
    <br>
    <a href="teste2.html">Ver Carrinho</a>

    <script>
        function adicionarAoCarrinho(nome, preco) {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push({ nome, preco });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert(`${nome} adicionado ao carrinho!`);
        }
    </script>
</body>
</html>
